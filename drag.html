<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game drag and drop</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.min.js"></script>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      padding: 10px;
    }
    .card{
      width: 120px;
      height: 120px;
      border: 2px solid #1a52e1;
      border-radius: 10px;
      padding: 10px;
      background-color: #dce7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      user-select: none;
      position: relative;
      touch-action: none;
      z-index: 1;
    }
    .card img{
      max-width: 100%;
      max-height: 80px;
      pointer-events: none;
    }
    .dropzone {
      width: 200px;
      height: 180px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .dropzone.drop-active {
      border-color: #1a52e1;
    }
    .dropzone.drop-target {
      border-color: #1a52e1;
      background-color: #e6eeff;
    }
    .dropzone.correct {
      border-color: green;
      background-color: #d4edda;
    }
    .dropzone.incorrect {
      border-color: red;
      background-color: #f8d7da;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

     @media (max-width: 600px) {
     #cards-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      justify-items: center;
    }
    .card {
      width: 100px;
      height: 100px;
      padding: 5px;
    }
    .card img {
      max-height: 60px;
    }

    /* grid untuk dropzone */
    .container:nth-of-type(2) {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 25px;
    }
    .dropzone {
      width: 140px;
      height: 120px;
      font-size: 13px;
      padding: 6px;
    }

    .message {
      font-size: 14px;
      text-align: center;
      margin: 15px;
    }
  }
  </style>
</head>
<body>
   <div class="container" id="cards-container">
  <div class="card" data-type="ikan">
    <img src="ikan.jpg" alt="ikan">
  </div>
  <div class="card" data-type="kucing" >
    <img src="kucing.jpg" alt="kucing">
  </div><div class="card" data-type="kambing" >
    <img src="kambijg.jpg" alt="kambing">
  </div><div class="card" data-type="burung">
    <img src="burung.jpg" alt="burung">
  </div>
</div>
  <div class="container" style="margin-top: 40px;">
    <div class="dropzone" data-accept="kambing">Seret kesini kalau gambar kambing.</div>
    <div class="dropzone" data-accept="ikan">Seret kesini kalau gambar ikan.</div>
    <div class="dropzone" data-accept="burung">Seret kesini kalau gambar burung.</div>
    <div class="dropzone" data-accept="kucing">Seret kesini kalau gambar kucing.</div>
  </div>
  <div id="message" class="message"></div>

   <script>
    document.addEventListener('DOMContentLoaded', function() {
      let scrollable = true;
      
      interact('.card')
      .draggable({
        inertia: true,
        modifiers: [
          interact.modifiers.restrictRect({
            restriction: document.body,
            endOnly: true
          })
        ],
        autoScroll: true,
      
      listeners: {
        start (event) {
          const element = event.target;
          element.style.zIndex = 1000;
          element.setAttribute('data-x', 0);
          element.setAttribute('data-y', 0);
          
          document.body.style.overflow = 'hidden';
          scrollable = false;
        },
        move (event) {
          const target = event.target;
          
          let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

          target.style.transform = `translate(${x}px, ${y}px)`;
          
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        },
        end (event) {
          const element = event.target;
          document.body.style.overflow = '';
          scrollable = true;
        }
      }
    });
    
    interact('.dropzone').dropzone({
      accept: '.card',
      overlap: 0.4,
      
      listeners: {
        dragenter: function (event) {
          const dropzoneElement = event.target;
          dropzoneElement.classList.add('drop-target');
        },
        dragleave: function (event) {
          const dropzoneElement = event.target;
          dropzoneElement.classList.remove('drop-target');
        },
        drop: function (event) {
          const dropzoneElement = event.target;
          const draggedElement = event.relatedTarget;
          const draggedType = draggedElement.getAttribute('data-type');
          const acceptType = dropzoneElement.getAttribute('data-accept');
          
          if (acceptType === draggedType) {
            // Correct match
            dropzoneElement.classList.add('correct');
            dropzoneElement.innerHTML += `<br><strong>${draggedType}</strong>`;
            draggedElement.style.display = 'none';
            showMessage(`Correct! "${draggedType}" matches.`, 'success');
          } else {
            dropzoneElement.classList.add('incorrect');
            showMessage(`Try again! "${draggedType}" doesn't match here.`, 'error');
            
            // Reset card position with animation
            draggedElement.style.transition = 'transform 0.3s ease';
            draggedElement.style.transform = 'translate(0px, 0px)';
            draggedElement.setAttribute('data-x', 0);
            draggedElement.setAttribute('data-y', 0);
            
            // Remove the incorrect class after a delay
            setTimeout(() => {
              dropzoneElement.classList.remove('incorrect');
              draggedElement.style.transition = '';
            }, 800);
          }
          
          dropzoneElement.classList.remove('drop-target');
        }
      }
    });
    
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 2000);
    }
    
    function checkAllMatched() {
      const visibleCards = document.querySelectorAll('.card[style="display: none;"]');
      if (visibleCards.length === 5) {
        showMessage('Congratulations! You matched all ad types correctly!', 'success');
      }
    }
});
  </script>
</body>
</html>
